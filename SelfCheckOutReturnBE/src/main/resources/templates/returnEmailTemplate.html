<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{greetings(${patron})}"></p>
<div>
    <h2>Return Information</h2>
    <p>
        You have returned the following books:
    </p>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>Book</th>
            <th>Returned At</th>
            <th>Overdue day(s)</th>
            <th>Fine</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${bookStat.index + 1}"></td>
            <td th:text="${book.title +  ' - ' + book.subtitle + ' - ' + book.edition +  ' edt'}"></td>
            <td th:text="${book.returnedAt}"></td>
            <td th:text="${book.overdueDay}"></td>
            <td th:text="${T(capstone.library.demo.util.DoubleFormatter).formatToDecimal(book.fine) + ' VND'}"></td>
        </tr>
    </table>
</div>
<br/>
<p th:text="#{regards}"></p>
<img src="https://firebasestorage.googleapis.com/v0/b/rfid-ae39e.appspot.com/o/images%2Flogo%2Flogo_trans.PNG?alt=media&token=c5652e07-ba59-494c-ba23-46f3f60acad0" width="200" height="100">

</body>
</html>
